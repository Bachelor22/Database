<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">学科信息</h1>

        <!-- 返回主页按钮 -->
        <div class="text-center mb-4">
            <a href="{{ url_for('index') }}" class="btn btn-primary">返回主页</a>
        </div>

        <table class="table table-hover table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>学科编号</th>
                    <th>学科名称</th>
                    <th>学科级别</th>
                    <th>学科描述</th>
                    <th>学科类型</th>
                </tr>
            </thead>
            <tbody>
                {% for subject in subjects %}
                <tr>
                    <td>{{ subject.subject_id }}</td>
                    <td><a href="{{ url_for('mentors', subject_id=subject.subject_id) }}">{{ subject.subject_name }}</a></td>
                    <td>{{ subject.subject_level }}</td>
                    <td>{{ subject.subject_description }}</td>
                    <td>{{ subject.subject_type }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
