<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <!-- 返回主页按钮 -->
        <div class="text-center mb-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">返回主页</a>
        </div>

        <h2 class="text-center">学生注册</h2>
        <form method="post" class="mt-4">
            <div class="mb-3">
                <input type="text" class="form-control" name="name" placeholder="姓名" required>
            </div>
            <div class="mb-3">
                <input type="date" class="form-control" name="dob" placeholder="出生日期" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="id_card_number" placeholder="身份证号" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="source_location" placeholder="来源地" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="undergraduate_major" placeholder="本科专业" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="邮箱" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="phone" placeholder="电话" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="undergraduate_school" placeholder="本科院校" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="school_type" placeholder="院校类型" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" name="resume" placeholder="简历" required></textarea>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" name="preliminary_scores" placeholder="初试成绩" required>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" name="interview_scores" placeholder="面试成绩" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">注册学生</button>
            </div>
        </form>
    </div>
</body>
</html>
