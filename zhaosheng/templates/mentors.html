<!-- templates/mentors.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentors Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">导师信息</h1>
        <table class="table table-hover table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>导师编号</th>
                    <th>导师名称</th>
                    <th>导师职称</th>
                    <th>导师简介</th>
                    <th>导师邮箱</th>
                    <th>导师电话</th>
                </tr>
            </thead>
            <tbody>
                {% for mentor in mentors %}
                <tr>
                    <td>{{ mentor.mentor_id }}</td>
                    <td>{{ mentor.mentor_name }}</td>
                    <td>{{ mentor.mentor_title }}</td>
                    <td>{{ mentor.mentor_bio }}</td>
                    <td>{{ mentor.mentor_email }}</td>
                    <td>{{ mentor.mentor_phone }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('subjects') }}" class="btn btn-primary">返回学科列表</a>
    </div>
</body>
</html>
